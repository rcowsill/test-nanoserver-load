on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - run: |
          docker version
          docker info
          docker build -t test-image .
          docker images -a
          docker save -o images.tar test-image c0773f9ce353
          tar -xvf images.tar *.json

      - uses: actions/upload-artifact@v2
        with:
          name: metadata
          path: *.json
      
      - run: docker load -i images.tar
